<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeScore</title>
    <link rel="stylesheet" href="styles.css">

    <link href="//db.onlinewebfonts.com/c/f4d1593471d222ddebd973210265762a?family=Pokemon" rel="stylesheet"
        type="text/css" />
</head>

<body>
    <div id="board">

        <div id="background">
            <div class="scoreContainer">
                PokeScore:<span id="score">0</span>
            </div>
        </div>

        <div id="player">
            <img src="imagenes/pikachu.png" alt="pikachu">
        </div>

        <div id="pokeball" class="pokeballMove">
            <img src="imagenes/pokeball.png" alt="pokeball">
        </div>

    </div>

    <div class="menu">
        <button id="buttonPlayStop" class="button"></button>
        <button id="restartGame">Restart Game</button>
    </div>




    <script src="pokescore.js"></script>
</body>

</html>
